# Validate ESPHome packages using latest published components
name: Validate ESPHome packages

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    name: "${{ matrix.version }}"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        version: ["esp32"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: "Validate  ${{ matrix.version }}"
        run: uv run esphome config tests/office-desk-${{ matrix.version }}.yaml

      - name: "Compile  ${{ matrix.version }}"
        run: uv run esphome compile tests/office-desk-${{ matrix.version }}.yaml
