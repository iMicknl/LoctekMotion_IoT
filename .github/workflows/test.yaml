# Test ESPHome configuration files using local components
name: Compile and validate YAML configuration

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    name: "${{ matrix.version }}"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        version: ["esp32", "esp8266", "esp32-passthrough", "esp8266-passthrough"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Cache ESPHome build files
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/esphome/
            ~/.platformio/
          key: esphome-${{ runner.os }}-${{ matrix.version }}-${{ hashFiles('pyproject.toml', 'uv.lock', 'tests/office-desk-*.yaml', 'components/**', 'packages/**') }}
          restore-keys: |
            esphome-${{ runner.os }}-${{ matrix.version }}-
            esphome-${{ runner.os }}-

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: "Install pip (required for ESPHome)"
        run: uv pip install pip

      - name: "Validate  ${{ matrix.version }}"
        run: uv run esphome config tests/office-desk-${{ matrix.version }}.yaml

      - name: "Compile  ${{ matrix.version }}"
        run: uv run esphome compile tests/office-desk-${{ matrix.version }}.yaml
